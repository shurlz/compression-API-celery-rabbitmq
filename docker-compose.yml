version: "3.0"

services:

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672" # rabbitmq server
      - "15672:15672" # administative dashboard
    restart: on-failure
    networks:
      - compressor
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 30s
      retries: 5

  server:
    container_name: compressor-backend
    restart: on-failure
    build: .
    expose:
      - "8000"
    env_file: .env
    networks:
      - compressor
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  compressor:
